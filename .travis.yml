  language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
env:
  global:
    secure: 

before_install:
- export TZ=Asia/Jakarta

install:
- pip install -U platformio
- platformio update 
- platformio lib install 415
- platformio lib install 64@5.13.4
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%y%m%d%H%M%S')}

script:
- platformio run -e nodemcuv2_deploy
- platformio --version

deploy:
  #name: stable
  skip_cleanup: true
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file: 
  -"README.md"
  -".pio/build/nodemcuv2_deploy/firmware.bin"
  on:
  tags: false
  all_branches: true
    repo: Pras360/aaa